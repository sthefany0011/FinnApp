<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../ProjetoNeon/assets/css/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />

    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="nav menu">
          <ul>
              <a href="menu.html" ><i class="fas fa-home"></i></a>
              <span><img src="assets/img/neon_logo.png" alt="" srcset=""></span>
              <a  href="login.html"><i class="fas fa-sign-out-alt"></i></a>
          </ul>
      </nav>
    </header>
    <!--<div class="pen-title">
      <img src="assets/img/login.png" alt="" />
    </div>-->
    <div class="container">
      <div></div>
      <div class="card">
        <h1 class="title">Entrar</h1>
        <form>
          <div class="input-container">
            <input type="" id="" />
            <label for="">Usuario</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="" id="" />
            <label for="">Senha</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <a href="menu.html ">Entrar</a>
          </div>
          <div class="footer"><a href="#">Esqueceu sua senha?</a></div>
        </form>
      </div>
      <div class="card alt">
        <div class="toggle"><i class="fas fa-user-plus"></i></div>
        <h1 class="title">
          Cadastre-se
          <div class="close"></div>
        </h1>
        <form>
          <div class="input-container">
            <input type="" id="" required="" />
            <label for="">Usuario</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="" id="" required="" />
            <label for="">Senha</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="" id="" required="" />
            <label for="">Repetir Senha</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <a href="menu.html ">Cadastrar</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script id="rendered-js">
      $(".toggle").on("click", function () {
        $(".container").stop().addClass("active");
      });

      $(".close").on("click", function () {
        $(".container").stop().removeClass("active");
      });
    </script>
  </body>
</html>
