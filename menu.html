<head>

<body>
    <header>
        <nav class="nav menu">
            <ul>

    <main>          
      <div class= main>
          <div class="title">
              <h1>NOVOS LANÇAMENTOS</h1>

                <fieldset class="box balence">

                <div id="block">

                            <input type="date" name = "De">
                        </div>
                        <div>
                            <label for= "Até">Até</label>
                            <input type="date" name = "Até">
                        </div>
                    </fieldset>
                </div>
                    <fieldset class="box">
                        <legend>Lançamentos por Título</legend>
                        <input type="text" placeholder="Nome da transação">
                    </fieldset>
             </form> 
             <button id="btnNovoLançamento" class="btn btn-second">Novo Lançamento</button>     
          </div>
      </div>
