<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Lançamento</title>
    <link rel="stylesheet" href="../css/novo_lancamento/novo_lacamento.css">
</head>
<body>
    <header>
        <nav>
            <div id="logoNeon"><img src="../css/novo_lancamento/img/neon_logo.png " alt="Logo da Neon"></div>
            <div class="blocoNav">
                <div><img src="../css/novo_lancamento/img/icone_usuario.png" alt="icone de usuário"></div>
                <ul>
                    <li><a href="##">Menu</a></li>
                    <li><a href="##">Sair</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="principal">
            <div id="saldo">
                <input type="number" name="saldo" placeholder="R$ 0,00">
                <label for="saldo">Saldo conta</label>
            </div>
            <div class="container" id="blocoValorData">
                <div id="blocoValor">
                    <label for="valor">Valor</label>
                    <input type="number" name="valor" id="inputValor">
                </div>
                <div class="container" id="blocoData">
                    <label for="data">Data</label>
                    <input type="date" name="data" id="inputData">
                </div>
            </div>
            <div class="container" id="tituloLancamento">
                <label for="tituloLancamento">Título de lançamento</label>
                <input type="text" name="tituloLancamento" id="inputTitulo">
            </div>
            <div class="container" id="checkbox">
                <div id="entrada">
                    <input type="checkbox" name="checkboxEntrada" id="inputEntrada">
                    <label for="checkboxEntrada">Lançamento</label>
                </div>
                <div id="saida">
                    <input type="checkbox" name="checkboxSaida" id="inputSaida">
                    <label for="checkboxSaida"> Saída</label>
                </div>
            </div>
            <button>Cadastrar</button>    
        </div>
   
        
    </main>

    
</body>
</html>
